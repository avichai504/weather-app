<h2>Current Weather</h2>

<div class="controls">
  <label for="city-select"><i class="fas fa-city"></i> Choose a city:</label>
  <select
    id="city-select"
    [value]="city"
    (change)="onCityChange($any($event.target).value)"
  >
    <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
  </select>

  <button class="toggle-btn" (click)="toggleUnit()">
    <i class="fas fa-exchange-alt"></i> Switch to Â°{{ unit === 'C' ? 'F' : 'C'
    }}
  </button>
</div>

<div *ngIf="loading" class="loading">
  <i class="fas fa-spinner fa-spin"></i> Loading...
</div>

<app-weather
  *ngIf="rawData && !loading"
  [rawData]="rawData"
  [unit]="unit"
></app-weather>

<app-history></app-history>
