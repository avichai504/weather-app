<!-- src/app/pages/current-weather.page/current-weather.page.html -->

<h2>Current Weather</h2>

<label for="city-select">Choose a city:</label>
<select id="city-select" [value]="city" (change)="onCityChange($any($event.target).value)">
  <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
</select>

<button (click)="toggleUnit()">Switch to °{{ unit === 'C' ? 'F' : 'C' }}</button>

<div *ngIf="loading">Loading...</div>

<div *ngIf="weather && !loading">
  <h3>{{ weather.city }}</h3>
  <p><img [src]="weather.icon" alt="Weather Icon" /></p>
  <p>{{ weather.description }}</p>
  <p>Temperature: {{ weather.temperature | temperature:unit }} °{{ unit }}</p>
</div>
