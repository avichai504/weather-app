<h2>5-Day Forecast for {{ city }}</h2>

<div *ngIf="loading">Loading...</div>

<div *ngIf="forecast.length && !loading" class="forecast-grid">
  <div *ngFor="let day of forecast" class="forecast-item">
    <p><strong>{{ day.date | date: 'EEE, MMM d' }}</strong></p>
    <img [src]="day.icon" alt="Icon" />
    <p>{{ day.description }}</p>
    <p>{{ day.temperature }} Â°C</p>
  </div>
</div>
