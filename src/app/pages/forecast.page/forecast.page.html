<h2>5-Day Forecast</h2>

<div class="forecast-controls">
  <label for="city-select">Choose a city:</label>
  <select id="city-select" (change)="onCitySelect($any($event.target).value)">
    <option value="" selected disabled>-- Select a city --</option>
    <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
  </select>
</div>

<div *ngIf="loading">Loading...</div>

<div *ngIf="forecast.length && !loading" class="forecast-grid">
  <app-forecast *ngFor="let day of forecast" [day]="day" />
</div>

<app-forecast-history></app-forecast-history>
